openapi: 3.1.0
info:
  title: API Pokémon Battle Challenge
  version: 1.0.0
  description: >
    Desafio técnico Pokémon. CRUD de pokémons, batalha e healthcheck.
servers:
  - url: http://localhost:3000
    description: Dev server
paths:
  /healthz:
    get:
      summary: Health check da API
      description: Retorna status de saúde da aplicação.
      tags:
        - Healthz
      responses:
        "200":
          description: Serviço saudável
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  uptimeSeconds:
                    type: number
                    example: 42.15
                  version:
                    type: string
                    example: 1.0.0
  /pokemons:
    post:
      summary: Criar pokémon
      description: Cria um novo pokémon com nivel inicial 1
      tags:
        - Pokemons
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePokemonInput"
      responses:
        "201":
          description: Pokémon criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pokemon"
        "400":
          description: Erro de validação
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "tipo must be one of: \"pikachu\", \"charizard\", \"mewtwo\""
