components:
  schemas:
    Pokemon:
      type: object
      required: [id, tipo, treinador, nivel]
      properties:
        id:
          type: integer
          example: 1
        tipo:
          type: string
          enum: [pikachu, charizard, mewtwo]
        treinador:
          type: string
          example: Thiago
        nivel:
          type: integer
          example: 1

    CreatePokemonInput:
      type: object
      required: [tipo, treinador]
      properties:
        tipo:
          type: string
          enum: [pikachu, charizard, mewtwo]
          description: Tipo do pokémon (apenas valores permitidos)
        treinador:
          type: string
          description: Nome do treinador (não pode ser vazio)
      example:
        tipo: pikachu
        treinador: Ash

